version: '3'

volumes:
  data:

networks:
  default:
    external:
      name: nginx-proxy

services:
  app:
    build: app
    container_name: ssb-pub
    restart: unless-stopped
    volumes:
      - data:/home/node/.ssb
    environment:
      - VIRTUAL_HOST=${HOST_SSB_PUB}
      - VIRTUAL_PORT=${PORT_SSB_PUB}
      - LETSENCRYPT_HOST=${HOST_SSB_PUB}
      - LETSENCRYPT_EMAIL=${SSL_EMAIL}
